<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <script>
        </script>
    </head>
    
    <body>
    
        <script>
            const friends = ["siva", "karthi", "hari", "harsan"];
            document.write("Array names before adding the new names:"+"<br>")
            document.write(friends + "<br>");
            document.write("<hr>")
            document.write("UNSHIFT OPERATION " + "<br>");
            let front = prompt("Enter your friend name to be added in front:")
            friends.unshift(front);
            document.write(friends + "<br>");
            document.write("<hr>")
            document.write("PUSH OPERATION " + "<br>");
            let end = prompt("Enter your friend name to be added at the end:")
            friends.push(end);
            document.write(friends + "<br>");
            document.write("<hr>")
            document.write("POP OPERATION " + "<br>");
            friends.pop(friends);
            document.write(friends + "<br>");    
            document.write("<hr>")
            document.write("SHIFT OPERATION " + "<br>");
            friends.shift(friends);
            document.write(friends + "<br>");
            document.write("<hr>")
            document.write("SORT OPERATION " + "<br>");
            friends.sort();
            document.write(friends + "<br>");
        </script>
    </body>
    
    </html>
