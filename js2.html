        function perfectnum(num){
            let sum=0;
            var i=0;
            for(i=0;i<num;i++){
                if(num%i==0){
                    sum=sum+i;
                }
            }
            if(sum==num){
                document.write("given number is a perfect number");
            }
            else{
                document.write("given number is not a perfect number");
            }
        }
       
        
    </script>

            do{

            }while(n>=i)
